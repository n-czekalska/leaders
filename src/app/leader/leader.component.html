<div class="card--{{leader.colour}}" *ngIf="leader">
  <div class="card-content">
    <p class="{{leader.nameClass}} bold">{{leader.name}}</p>
    <img src="{{leader.image.url}}" alt="{{leader.image.alt}}">
  </div>
  <div class="cardFooter">
    <a href="#" class="button-link--{{leader.colour}} right">READ MORE</a>
  </div>
  <!-- <ul *ngFor="let description of leader.description">
      <li class="{{description.cssClass}}">{{description.text}}</li>
    </ul> -->
</div>
